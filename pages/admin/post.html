<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <link rel="stylesheet" href="../../assets/css/modal.css">
</head>
<body>
    <div class="admin">
        <h1 id="title">Detalhes do Post:</h1>
        <a href="javascript:history.back()">Voltar</a>
        <div id="postContent">
            <h2>Seções:</h2>
            <ul class="sectionList"></ul>
            <!-- Seções serão carregadas aqui -->
            <div class="buttons">
                <button class="new-button" id="new-section">Criar Nova Seção</button>
                <button class="preview-button" id="preview-post">Visualizar Post</button>
            </div>
            <div class="modal" id="modalSection">
                <div class="x">x</div>
                <form>
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" required />
                    <button type="submit">Criar</button>
                </form>
            </div>
            <div class="modal" id="modalText">
                <div class="x">x</div>
                <form>
                    <label for="content">Conteúdo:</label>
                    <textarea name="content" style="width: 100%; height: 200px;" id="content" required></textarea>
                    <input type="file" accept=".png,.jpg,.jpeg,.gif" id="file"><br><br>
                    <button type="submit">Criar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../../env.js"></script>
    <script type="module">
        import { renderContent } from "../../assets/js/content.js";
        renderContent(true)
        document.getElementById("title").innerText += " "+new URLSearchParams(window.location.search).get("title");
        // const postId = new URLSearchParams(window.location.search).get("id");
        // renderSections(await getSections(postId), true);
    </script>
</body>
</html>
