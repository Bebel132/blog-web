<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="assets/css/post.css">
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()">Voltar</a>
    </div>
    <script src="./env.js"></script>

        import { getSections, renderSections } from "/assets/js/sections.js";

        renderSections(await getSections(postId));
    </script>
</body>
</html>
